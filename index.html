<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff0f6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", system-ui, sans-serif;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 420px;
    padding: 24px;
  }

  h1 {
    font-size: 32px;
    color: #ff4d6d;
    margin-bottom: 40px;
    line-height: 1.2;
  }

  .image-box {
    width: 280px;
    height: 280px;
    margin: 0 auto 28px;
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    display: none;
    animation: popIn 0.5s ease forwards;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes popIn {
    from {
      opacity: 0;
      transform: scale(0.92);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .buttons {
    position: relative;
    height: 160px;
  }

  button {
    font-size: 22px;
    padding: 18px 44px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 18px 40px rgba(255,77,109,0.45);
  }

  #yes:hover {
    transform: scale(1.07);
  }

  #no {
    background: #ffe3eb;
    color: #ff4d6d;
    position: absolute;
    right: 0;
    top: 0;
  }
</style>
</head>

<body>

<div class="container">

  <div class="image-box" id="imageBox">
    <img src=".img/val.jpeg" alt="her">
  </div>

  <h1 id="text">will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">yes ðŸ’—</button>
    <button id="no">no</button>
  </div>

</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const text = document.getElementById("text");
  const imageBox = document.getElementById("imageBox");

  const noLines = [
    "are you sure?",
    "really sure?",
    "come on ðŸ˜­",
    "please?",
    "okay last chance"
  ];

  let noCount = 0;

  no.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 120 - 60;
    no.style.transform = `translate(${x}px, ${y}px)`;

    if (noCount < noLines.length) {
      text.textContent = noLines[noCount];
      noCount++;
    }
  });

  yes.addEventListener("click", () => {
    imageBox.style.display = "block";
    text.textContent = "yayyy ðŸ’– i love you";

    yes.remove();
    no.remove();
  });
</script>

</body>
</html>
