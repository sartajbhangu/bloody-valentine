<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hey</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff1f5;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  padding: 42px;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.1);
  text-align: center;
  width: 340px;
}

#text {
  font-size: 18px;
  color: #333;
  min-height: 60px;
}

.buttons {
  margin-top: 28px;
  position: relative;
  height: 80px;
}

button {
  padding: 10px 22px;
  font-size: 15px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff5c8a;
  color: white;
  transition: transform 0.2s ease;
}

#no {
  background: #eee;
  color: #555;
  position: absolute;
  right: 0;
}
</style>
</head>

<body>

<div class="card">
  <div id="text">i’ve been thinking about asking you something</div>

  <div class="buttons">
    <button id="yes">okay</button>
    <button id="no">no</button>
  </div>
</div>

<script>
const text = document.getElementById("text");
const yes = document.getElementById("yes");
const no = document.getElementById("no");

let noCount = 0;
let idleTimer = 0;

const idleMessages = [
  "take your time, i’m not rushing you",
  "this is the awkward pause part",
  "i promise this isn’t a trick",
  "still here, by the way"
];

const noMessages = [
  "hey",
  "okay wait",
  "that’s not fair",
  "you’re fast",
  "alright i give up"
];

setInterval(() => {
  idleTimer++;
  if (idleTimer === 4) text.textContent = idleMessages[0];
  if (idleTimer === 7) text.textContent = idleMessages[1];
  if (idleTimer === 10) text.textContent = idleMessages[2];
  if (idleTimer === 14) text.textContent = idleMessages[3];
}, 1000);

document.addEventListener("mousemove", () => idleTimer = 0);

no.addEventListener("mouseover", () => {
  noCount++;
  idleTimer = 0;

  no.style.right = Math.random() * 120 + "px";
  no.style.top = Math.random() * 40 - 20 + "px";

  if (noCount <= noMessages.length)
    text.textContent = noMessages[noCount - 1];

  if (noCount > 4) {
    no.textContent = "fine";
  }
});

yes.addEventListener("mouseover", () => {
  yes.style.transform = "scale(1.05)";
});

yes.addEventListener("mouseout", () => {
  yes.style.transform = "scale(1)";
});

yes.addEventListener("click", () => {
  text.textContent =
    "i’m glad. i didn’t want to overdo this — i just wanted it to be honest.";
  yes.remove();
  no.remove();
});
</script>

</body>
</html>
