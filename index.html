<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff0f6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", system-ui, sans-serif;
    overflow: hidden;
  }

  body.shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 420px;
    padding: 24px;
    position: relative;
  }

  h1 {
    font-size: 32px;
    color: #ff4d6d;
    margin-bottom: 36px;
    line-height: 1.2;
  }

  .image-box {
    width: 280px;
    height: 280px;
    margin: 0 auto 24px;
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    display: none;
    animation: popIn 0.45s ease forwards;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }

  .buttons {
    position: relative;
    height: 170px;
  }

  button {
    font-size: 22px;
    padding: 18px 44px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 18px 40px rgba(255,77,109,0.45);
  }

  #yes:hover {
    transform: scale(1.07);
  }

  #no {
    background: #ffe3eb;
    color: #ff4d6d;
    position: absolute;
    right: 0;
    top: 0;
  }

  .heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
    animation: floatUp 2.5s ease forwards;
  }

  @keyframes floatUp {
    from {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    to {
      opacity: 0;
      transform: translateY(-120px) scale(1.4);
    }
  }
</style>
</head>

<body>

<div class="container">

  <div class="image-box" id="imageBox">
    <img src=".img/val.jpeg" alt="her">
  </div>

  <h1 id="text">will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">yes ðŸ’—</button>
    <button id="no">no</button>
  </div>

</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const text = document.getElementById("text");
  const imageBox = document.getElementById("imageBox");
  const body = document.body;

  const noLines = [
    "are you sure?",
    "really sure?",
    "come on ðŸ˜­",
    "please?",
    "okay last chance"
  ];

  let noCount = 0;

  function dodgeNo() {
    const x = Math.random() * 320 - 160;
    const y = Math.random() * 140 - 70;
    no.style.transform = `translate(${x}px, ${y}px)`;

    body.classList.add("shake");
    setTimeout(() => body.classList.remove("shake"), 300);

    if (noCount < noLines.length) {
      text.textContent = noLines[noCount];
      noCount++;
    }
  }

  no.addEventListener("mouseover", dodgeNo);
  no.addEventListener("touchstart", dodgeNo);

  yes.addEventListener("click", () => {
    imageBox.style.display = "block";
    text.textContent = "yayyy ðŸ’– i love you";

    yes.remove();
    no.remove();

    setTimeout(() => {
      text.textContent = "i really wanted this to be you.";
    }, 1600);

    startHearts();
  });

  function startHearts() {
    const interval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’—";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight - 40 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2500);
    }, 120);

    setTimeout(() => clearInterval(interval), 2000);
  }
</script>

</body>
</html>
