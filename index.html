<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff0f6;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", system-ui, sans-serif;
}

.container {
  text-align: center;
}

img {
  width: 220px;
  margin-bottom: 20px;
}

h1 {
  font-size: 28px;
  color: #ff4d6d;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ffe0e9;
  color: #ff4d6d;
  position: absolute;
  right: 0;
}

#yes:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="container">
  <img id="gif" src="https://media.tenor.com/0AVbKGY_MxMAAAAC/cute.gif">
  <h1 id="text">will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">yes</button>
    <button id="no">no</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("text");
const gif = document.getElementById("gif");

const noTexts = [
  "are you sure?",
  "really sure?",
  "come on ðŸ˜­",
  "donâ€™t do this to me",
  "last chance"
];

let noCount = 0;

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 80 - 40;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  if (noCount < noTexts.length) {
    text.textContent = noTexts[noCount];
    noCount++;
  }
});

yesBtn.addEventListener("click", () => {
  gif.src = "https://media.tenor.com/1z8VQ1z8o7sAAAAC/cute-love.gif";
  text.textContent = "yayyy ðŸ’– i knew it";
  noBtn.remove();
  yesBtn.remove();
});
</script>

</body>
</html>
