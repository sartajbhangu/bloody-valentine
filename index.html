<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffe6ee, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", system-ui, sans-serif;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      max-width: 420px;
      width: 100%;
    }

    .image-wrapper {
      width: 260px;
      height: 260px;
      margin: 0 auto 25px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 30px;
      color: #ff4d6d;
      margin-bottom: 35px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      font-size: 20px;
      padding: 16px 38px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 14px 30px rgba(255,77,109,0.45);
    }

    #yes:hover {
      transform: scale(1.06);
      box-shadow: 0 18px 36px rgba(255,77,109,0.55);
    }

    #no {
      background: #ffe3eb;
      color: #ff4d6d;
      position: absolute;
      right: 0;
      top: 0;
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="image-wrapper" id="imageBox">
      <img src="assets/her.jpg" alt="her">
    </div>

    <h1 id="text">will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">yes ðŸ’—</button>
      <button id="no">no</button>
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const text = document.getElementById("text");
    const imageBox = document.getElementById("imageBox");

    const noTexts = [
      "are you sure?",
      "really sure?",
      "come on ðŸ˜­",
      "please?",
      "last chance"
    ];

    let noCount = 0;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 100 - 50;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (noCount < noTexts.length) {
        text.textContent = noTexts[noCount];
        noCount++;
      }
    });

    yesBtn.addEventListener("click", () => {
      imageBox.style.display = "block";
      text.textContent = "yayyy ðŸ’– i love you";

      yesBtn.remove();
      noBtn.remove();
    });
  </script>

</body>
</html>
